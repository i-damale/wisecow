# =====================================================================
# CI/CD Pipeline for Wisecow Application
# Author: Somnath Damale
#
# Version History:
#
# v1.0
# - Initial pipeline: Build image → Push → Deploy on Kind.
# - Used ingress-nginx controller (provider/kind, v1.7.1).
# - Failed on GitHub Actions due to admission webhook timeouts.
#
# v2.0
# - Replaced ingress manifest with lightweight provider/cloud (v1.9.4).
# - Improved reliability on GitHub Runners.
# - Added longer wait timers.
# - Pipeline reached HTTPS test stage, but failed due to missing
#   host → container port forwarding (443/80) inside Kind.
#
# v3.0 (Current)
# - Added Kind cluster config with extraPortMappings for ports 80 & 443.
# - Ensures GitHub Actions runner can access ingress controller on HTTPS.
# - HTTPS test now fully functional.
#
# Purpose:
# Build Docker image, push to Docker Hub, deploy Wisecow to a Kind
# cluster with TLS + Ingress, and verify HTTPS access end-to-end.
# =====================================================================

name: CI/CD Pipeline (Build + Deploy)

on:
  push:
    branches:
      - main

jobs:

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/wisecow:latest .

      - name: Push Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/wisecow:latest


  deploy:
    name: Deploy to Kind Cluster
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # -----------------------------------------------------------------
      # v3: Kind cluster with explicit port forwarding for ingress HTTPS
      # -----------------------------------------------------------------
      - name: Create Kind Cluster with Port Mappings
        uses: helm/kind-action@v1.7.0
        with:
          version: v0.20.0
          node_image: kindest/node:v1.27.0
          config: |
            kind: Cluster
            apiVersion: kind.x-k8s.io/v1alpha4
            nodes:
              - role: control-plane
                extraPortMappings:
                  - containerPort: 80
                    hostPort: 80
                  - containerPort: 443
                    hostPort: 443

      # -----------------------------------------------------------------
      # Lightweight ingress-nginx (stable on GitHub Actions)
      # -----------------------------------------------------------------
      - name: Install NGINX Ingress Controller
        run: |
          kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.9.4/deploy/static/provider/cloud/deploy.yaml
          sleep 30
          kubectl get pods -n ingress-nginx

      - name: Wait for Ingress Controller
        run: |
          kubectl wait --namespace ingress-nginx \
            --for=condition=Ready pod \
            --selector=app.kubernetes.io/component=controller \
            --timeout=180s || \
            (echo "Retrying wait..."; sleep 20; kubectl get pods -n ingress-nginx)

      # -----------------------------------------------------------------
      # Deployment + Service
      # -----------------------------------------------------------------
      - name: Apply Deployment
        run: kubectl apply -f deployment.yaml

      - name: Apply Service
        run: kubectl apply -f service.yaml

      # -----------------------------------------------------------------
      # TLS Certificate + Secret
      # -----------------------------------------------------------------
      - name: Generate TLS Certificate
        run: |
          openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
            -keyout tls.key -out tls.crt \
            -subj "/CN=wisecow.local/O=Wisecow"

      - name: Create TLS Secret
        run: |
          kubectl create secret tls wisecow-tls \
            --cert=tls.crt \
            --key=tls.key

      - name: Apply Ingress
        run: kubectl apply -f ingress.yaml

      - name: Wait for Deployment Rollout
        run: kubectl rollout status deployment/wisecow-deployment --timeout=60s

      # Add local hosts entry (needed for curl to resolve wisecow.local)
      - name: Add hosts entry
        run: echo "127.0.0.1 wisecow.local" | sudo tee -a /etc/hosts

      # -----------------------------------------------------------------
      # Final Step: HTTPS Verification
      # -----------------------------------------------------------------
      - name: Test HTTPS
        run: curl -vk https://wisecow.local
