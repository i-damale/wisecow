#  CI/CD PIPELINE for WISECOW 
#
#  Author:     Somnath Damale (i-damale)
#  Repository: https://github.com/i-damale/wisecow
#
#  PURPOSE:
#    - Build Wisecow Docker image
#    - Push image to Docker Hub (container registry)
#    - Provision Kubernetes cluster using Kind
#    - Install NGINX Ingress Controller
#    - Deploy Wisecow app + Kubernetes Service
#    - Generate TLS certificate + Kubernetes TLS Secret
#    - Apply HTTPS Ingress routing
#    - Perform automated HTTPS Validation
#
#  VERSION HISTORY:
#  ------------------------------------------------------------------------------------------------------
#    v1  → Initial Docker build + push pipeline
#    v2  → Added Kubernetes deploy stage, TLS setup, and Ingress configuration
#    v3  → Introduced lightweight Ingress controller and attempted inline Kind config (FAILED)
#    v4  → FINAL STABLE VERSION
#           ✓ Moved Kind config to external file: kind-config.yaml
#           ✓ Added hostPort mappings for 80/443 for reliable HTTPS tests
#           ✓ Upgraded Ingress Controller to v1.9.4
#           ✓ Extended readiness timeout for reliability
#           ✓ Cleaned and reorganized all steps with clearer separation
# ======================================================================================================


name: CI/CD Pipeline (Build + Deploy)

on:
  push:
    branches:
      - main

jobs:


  # ====================================================================================================
  # 1) BUILD + PUSH DOCKER IMAGE
  # ====================================================================================================
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:

      # -------------------------------------------
      # Step 1: Checkout Wisecow source code
      # -------------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v3

      # -------------------------------------------
      # Step 2: Authenticate to Docker Hub
      # -------------------------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # -------------------------------------------
      # Step 3: Build Docker Image from Dockerfile
      # -------------------------------------------
      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/wisecow:latest .

      # -------------------------------------------
      # Step 4: Push Docker Image to Docker Hub
      # -------------------------------------------
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/wisecow:latest



  # ====================================================================================================
  # 2) DEPLOY TO KIND (K8s) + TLS + INGRESS + HTTPS TEST
  # ====================================================================================================
  deploy:
    name: Deploy to Kind Cluster (HTTPS)
    runs-on: ubuntu-latest
    needs: build   # Ensure Build job finishes first

    steps:

      # -------------------------------------------
      # Step 1: Checkout Deployment Manifests
      # -------------------------------------------
      - name: Checkout Code
        uses: actions/checkout@v3


      # =====================================================================
      # v4 FIX: Use external Kind config file for stable cluster creation
      # =====================================================================
      - name: Create Kind Cluster (with 80/443 mappings)
        uses: helm/kind-action@v1.7.0
        with:
          version: v0.20.0
          node_image: kindest/node:v1.27.0
          config: kind-config.yaml  # v4 Fix: external file
          cluster_name: wisecow-cluster
          wait: 90s


      # =====================================================================
      # NGINX Ingress Controller (Stable v1.9.4)
      # =====================================================================
      - name: Install NGINX Ingress Controller
        run: |
          kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.9.4/deploy/static/provider/kind/deploy.yaml
          kubectl wait --namespace ingress-nginx \
            --for=condition=Ready pod \
            --selector=app.kubernetes.io/component=controller \
            --timeout=120s


      # =====================================================================
      # Apply Wisecow Deployment + Service
      # =====================================================================
      - name: Apply Deployment
        run: kubectl apply -f deployment.yaml

      - name: Apply Service
        run: kubectl apply -f service.yaml


      # =====================================================================
      # TLS Certificate + Kubernetes Secret
      # =====================================================================
      - name: Generate TLS Certificate
        run: |
          openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
            -keyout tls.key -out tls.crt \
            -subj "/CN=wisecow.local/O=Wisecow"

      - name: Create TLS Secret
        run: |
          kubectl create secret tls wisecow-tls \
            --cert=tls.crt \
            --key=tls.key


      # =====================================================================
      # Apply HTTPS Ingress Routing
      # =====================================================================
      - name: Apply Ingress
        run: kubectl apply -f ingress.yaml


      # =====================================================================
      # Rollout Check — Ensure Pod is Running
      # =====================================================================
      - name: Wait for Deployment
        run: kubectl rollout status deployment/wisecow-deployment --timeout=60s


      # =====================================================================
      # Add host entry for HTTPS testing
      # =====================================================================
      - name: Add Host Entry (wisecow.local → localhost)
        run: |
          echo "127.0.0.1 wisecow.local" | sudo tee -a /etc/hosts


      # =====================================================================
      # FINAL CHECK → HTTPS TEST
      # =====================================================================
      - name: Test HTTPS Endpoint
        run: curl -vk https://wisecow.local
